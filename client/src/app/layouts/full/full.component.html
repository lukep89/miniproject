<div class="main-container">
  <mat-toolbar color="primary" class="topbar telative">
    <div class="navbar-header" fxLayout="row" fxLayoutAlign="start center">
      <button
        mat-icon-button
        (click)="snav.toggle()"
        value="sidebarclosed"
        style="vertical-align: bottom"
      >
        <mat-icon>view_sidebar</mat-icon></button>
          <mat-icon fxShow="false" fxShow.gt-xs>storefront</mat-icon>
      <span fxShow="false" fxShow.gt-xs> Cafe Management System </span>
    </div>
    <span fxFlex></span>

    <app-header></app-header>
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 0 : 0"
  >
    <mat-sidenav
      #snav
      id="snav"
      [mode]="mobileQuery.matches ? 'side' : 'over'"
      fixedTopGap="0"
      [opened]="mobileQuery.matches"
      [disableClose]="mobileQuery.matches"
    >
      <app-sidebar></app-sidebar>
    </mat-sidenav>

    <mat-sidenav-content class="page-wrapper">
      <div class="page-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
